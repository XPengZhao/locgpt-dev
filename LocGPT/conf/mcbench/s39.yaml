## Path settings
path:
  expname: s39
  datadir: data/wifi/
  logdir: logs/mcbench/
  train_file: train_data-s39-seq10.pt
  test_file: test_data-s39-seq10.pt
  load_ckpt: True


## Dataset settings
dataset:
  gateways_pos: [[ 0.,   0.285,   0. ],[2.7,  1.086,  0. ],[0.914,  1.085,  0. ],[1.77,  0.,   0. ]]
  n_seq: 10

## Network settings
networks:
  init_weight: true
  transformer:
    dim: 325
    depth: 2
    heads: 8
    dim_head: 64
    mlp_dim: 1024
    dropout: 0.1



## Training settings
training:
  lr: 1e-4
  weight_decay: 1e-4
  batch_size: 1024
  total_epoches: 9000
  i_save: 10    # model save epoch
  beta: 0.01   # loss weight
  T_max: 1000  # scheduler T_max