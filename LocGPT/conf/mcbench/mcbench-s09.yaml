## Path settings
path:
  expname: s09
  datadir: data/mcbench/
  logdir: logs/mcbench/
  train_file: train_data-s09-seq10.t
  test_file: test_data-s09-seq10.t
  load_ckpt: True


## Dataset settings
dataset:
  gateways_pos: [[-39.3039,   21.7865,    2.3551],[0.7854,  -44.9931,   -0.0000],[37.3067,   25.1637,   -0.0000]]
  n_seq: 10

## Network settings
networks:
  init_weight: true
  transformer:
    dim: 325
    depth: 2
    heads: 8
    dim_head: 64
    mlp_dim: 1024
    dropout: 0



## Training settings
training:
  lr: 1e-4
  weight_decay: 1e-4
  batch_size: 1024
  total_epoches: 5000
  i_save: 10    # model save epoch
  beta: 0.01   # loss weight
  T_max: 1000  # scheduler T_max
