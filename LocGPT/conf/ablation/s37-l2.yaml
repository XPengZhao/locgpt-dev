## Path settings
path:
  expname: s37-l2
  datadir: data/mcbench/
  logdir: logs/ablation/
  train_file: train_data-s37-seq1.pt
  test_file: test_data-s37-seq1.pt
  load_ckpt: True


## Dataset settings
dataset:
  gateways_pos: [[-0.3256, -0.9455, -0.0000], [0.7431, 0.6691, -0.0000], [-0.1344, -0.5391, -0.0000]]
  n_seq: 1

## Network settings
networks:
  init_weight: true
  transformer:
    dim: 325
    depth: 2
    heads: 8
    dim_head: 64
    mlp_dim: 1024
    dropout: 0.1



## Training settings
training:
  lr: 1e-4
  weight_decay: 1e-4
  batch_size: 1024
  total_epoches: 1800
  i_save: 10    # model save epoch
  loss: "L2"    # L0: location loss;  L2: location diff loss + area loss
  beta: 0.01   # loss weight
  T_max: 1000  # scheduler T_max