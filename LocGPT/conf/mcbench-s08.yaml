## Path settings
path:
  expname: s08
  datadir: data/mcbench/
  logdir: logs/mcbench/
  train_file: train_data-s08.t
  test_file: test_data-s08.t
  load_ckpt: True


## Dataset settings
dataset:
  gateways_pos: [[-26.7000,   29.6534,    2.7903],[-37.0873,   14.9843,   -0.0000],[1.3926,   39.8783,    2.7903]]
  n_seq: 10

## Network settings
networks:
  init_weight: true
  transformer:
    dim: 324
    depth: 2
    heads: 8
    dim_head: 64
    mlp_dim: 1024
    dropout: 0



## Training settings
training:
  lr: 1e-4
  weight_decay: 1e-4
  batch_size: 256
  total_epoches: 6000
  i_save: 1    # model save epoch
  beta: 0.01   # loss weight
