## Path settings
path:
  expname: s06
  datadir: data/mcbench/
  logdir: logs/mcbench/
  train_file: train_data-s06-seq1.t
  test_file: test_data-s06-seq1.t
  load_ckpt: True


## Dataset settings
dataset:
  gateways_pos: [[-27.9392,   10.7248,    2.0927],[30.0000,    0,   -0.0000],[24.8105,   16.7349,    2.0927]]
  n_seq: 1

## Network settings
networks:
  init_weight: true
  transformer:
    dim: 325
    depth: 2
    heads: 8
    dim_head: 64
    mlp_dim: 1024
    dropout: 0



## Training settings
training:
  lr: 1e-4
  weight_decay: 1e-4
  batch_size: 1024
  total_epoches: 13000
  i_save: 10    # model save epoch
  beta: 0.01   # loss weight
  T_max: 1000  # scheduler T_max